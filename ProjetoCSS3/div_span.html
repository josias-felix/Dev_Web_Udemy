<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internal Styles com DIV e SPAN</title>
        <style type="text/css">
             #topo {background: blue;}
             #conteudo {background: red;}
             #rodape {background: green;}
             .produto {background: gray; margin: 10px;}
             .azul {color: blue;}
        </style>
        
    </head>
    <body>
        <div id="topo">
            <img src="imagens/amazon-prime.jfif" width="200" height="80">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">Produto 1</div>

            <div class="produto">Produto 2</div>

            <div class="produto">Produto 3</div>
        </div>

        <div id="rodape">Todos os <span class="azul">direitos</span> reservados</div>

 
    </body>
</html>
